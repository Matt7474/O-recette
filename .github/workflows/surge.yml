name: Deploy on surge

on: 
  push:
    branches: 
      - deploy

jobs: 

  build-and-deploy: 
    runs-on: ubuntu-latest
 
    steps: 
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸš€ Installer PNPM
        run: npm install -g pnpm

      - name: âš™ï¸ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      # - name: âš™ï¸ Setup Biome.
      #   uses: biomejs/setup-biome@v2
      #   with:
      #     version: latest

      # - name: ğŸ¨ Run Biome
      #   run: biome ci .

      - name: ğŸ—ï¸ Build
        run: pnpm build

      - name: âš™ï¸ Setup Surge
        run: npm install -g surge

      - name: ğŸš€ Deploy on surge
        run: surge ./dist orecette-matt7474.surge.sh --token ${{ secrets.SURGE_TOKEN }}
      