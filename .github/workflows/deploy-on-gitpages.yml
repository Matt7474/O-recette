name: Deploy on githubPages

on: 
  push:
    branches: 
      - deploy

permissions:

  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸš€ Installer PNPM
        run: npm install -g pnpm

      - name: âš™ï¸ Setup de l'environnement Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: pnpm install

      - name: ğŸ—ï¸ Build du projet
        run: pnpm run build

      - name: ğŸ“¤ CrÃ©ation du GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages  

    steps:
      - name: ğŸš€ DÃ©ploiement sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

