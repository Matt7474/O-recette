name: Deploy on githubPages

on: 
  push:
    branches: 
      - deploy

permissions:

  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v4

      - name: 🚀 Installer PNPM
        run: npm install -g pnpm

      - name: ⚙️ Setup de l'environnement Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: 📦 Installation des dépendances
        run: pnpm install

      - name: 🏗️ Build du projet
        run: pnpm run build

      - name: 📤 Création du GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages  

    steps:
      - name: 🚀 Déploiement sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: 🔗 URL du site déployé
        run: echo "🔗 Votre site est disponible à ${{ steps.deployment.outputs.page_url }}"